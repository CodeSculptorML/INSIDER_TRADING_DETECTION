<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Trading Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #188c35;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #8a1010;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Insider Trading Information</h1>
    

    <form action="/submit" method="post">
        <!-- Your form fields here -->
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol"><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company"><br><br>

        <label for="acquirer_disposer">Acquirer/Disposer:</label>
        <input type="text" id="acquirer_disposer" name="acquirer_disposer"><br><br>

        <label for="category_of_person">category_of_person:</label>
        <input type="text" id="category_of_person" name="category_of_person"><br><br>

        <label for="type_of_security_prior">type_of_security_prior:</label>
        <input type="text" id="type_of_security_prior" name="type_of_security_prior"><br><br>

        <label for="no_of_security_prior">no_of_security_prior:</label>
        <input type="text" id="no_of_security_prior" name="no_of_security_prior"><br><br>

        <label for="shareholding_prior">shareholding_prior</label>
        <input type="text" id="shareholding_prior" name="shareholding_prior"><br><br>

        <label for="no_of_securities">no_of_securities</label>
        <input type="text" id="no_of_securities" name="no_of_securities"><br><br>

        <label for="value_of_security">value_of_security</label>
        <input type="text" id="value_of_security" name="value_of_security"><br><br>

        <label for="transaction_type">transaction_type</label>
        <input type="text" id="transaction_type" name="transaction_type"><br><br>

        <label for="no_of_security_post">no_of_security_post</label>
        <input type="text" id="no_of_security_post" name="no_of_security_post"><br><br>

        <!-- Add more input fields as needed -->

        <input type="submit" value="Submit">
    </form>


</body>
</html>
